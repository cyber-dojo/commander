
version: '3.7'

networks:
  cyber-dojo:
    driver: bridge
    name: cyber-dojo

services:

  # - - - - - - - - - - - - - - - - - - - - - - -
  # multi-threaded front-end with http caching
  nginx:
    user: root
    init: true

  # - - - - - - - - - - - - - - - - - - - - - - -
  # main server (rails)
  web:
    user: nobody
    init: true
    environment:
      - CYBER_DOJO_SHA
      - CYBER_DOJO_RELEASE

  # - - - - - - - - - - - - - - - - - - - - - - -
  # start-points
  custom-start-points:
    user: nobody
    init: true
    environment: [ NO_PROMETHEUS ]
    read_only: true

  exercises-start-points:
    user: nobody
    init: true
    environment: [ NO_PROMETHEUS ]
    read_only: true

  languages-start-points:
    user: nobody
    init: true
    environment: [ NO_PROMETHEUS ]
    read_only: true

  # - - - - - - - - - - - - - - - - - - - - - - -
  # creator
  creator:
    user: nobody
    init: true
    environment: [ NO_PROMETHEUS ]
    read_only: true

  # - - - - - - - - - - - - - - - - - - - - - - -
  # 64 animals
  avatars:
    user: nobody
    init: true
    environment: [ NO_PROMETHEUS ]
    read_only: true

  # - - - - - - - - - - - - - - - - - - - - - - -
  # provides access to repl via web-socket
  repler:
    user: root
    init: true
    environment: [ NO_PROMETHEUS ]
    read_only: true
    networks:
      - cyber-dojo
      - default

  # - - - - - - - - - - - - - - - - - - - - - - -
  # runs cyber-dojo.sh in time-boxed container, returns traffic-light colour
  runner:
    user: root
    init: true
    environment: [ NO_PROMETHEUS ]
    read_only: true

  # - - - - - - - - - - - - - - - - - - - - - - -
  # pulls docker images onto nodes
  puller:
    user: root
    init: true
    environment: [ NO_PROMETHEUS ]
    read_only: true

  # - - - - - - - - - - - - - - - - - - - - - - -
  # diffs all the files in two test events
  differ:
    user: nobody
    init: true
    environment: [ NO_PROMETHEUS ]
    read_only: true

  # - - - - - - - - - - - - - - - - - - - - - - -
  # stores groups/katas and code+tests for every test event
  saver:
    user: saver
    init: true
    environment: [ NO_PROMETHEUS ]
    read_only: true

  # - - - - - - - - - - - - - - - - - - - - - - -
  # shows shas of each service
  shas:
    user: nobody
    init: true
    environment: [ NO_PROMETHEUS ]
    read_only: true
